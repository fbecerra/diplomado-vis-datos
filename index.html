<!DOCTYPE HTML>
<html lang="en”>
  <head>
     <meta charset="UTF-8">
     <title>Diplomado vis datos</title>
                          
     <style>
 text {
  font-family: 'Open Sans', sans-serif;
  font-size: 12px;
  text-weight: 700;
}
.title {
  font-family: 'Lato', sans-serif;
  font-size: 24px;
  text-align: center;
}
     </style>
                          
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans:wght@700&display=swap" rel="stylesheet"> 
  </head>
  <body>
     <script src="https://d3js.org/d3.v7.min.js"></script>
     <script>
        
const width = 600;
const height = 400;
const padding = 50;

let svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

let xAxis = svg.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + (height - padding) + ")");

let yAxis = svg.append("g")
    .attr("class", "axis axis--y")
    .attr("transform", "translate(" + padding + ",0)");

let text = svg.append("text");

Promise.all([ d3.json('https://raw.githubusercontent.com/fbecerra/dataexperiments/master/data/rosling.json')
]).then(function(datos){
  const data = datos[0].sort(function(a,b){
    return b['Population'] - a['Population'];
  });
  
  const x = 'GDP per capita';
  const y = 'Life expectancy';
  const r = 'Population';
  
  let xExtent = d3.extent(data, function(d){
      return d[x];
    });
  let yExtent = d3.extent(data, function(d){
      return d[y];
    });
  let rExtent = d3.extent(data, function(d){
      return d[r];
    });
  
  let xScale = d3.scaleLog()
    .range([padding, width - padding])
    .domain(xExtent);
  let yScale = d3.scaleLinear()
    .range([height - padding, padding])
    .domain(yExtent);
  let rScale = d3.scaleLinear()
    .range([5, 20])
    .domain(rExtent);
  
  xAxis.call(d3.axisBottom(xScale));
  yAxis.call(d3.axisLeft(yScale));
  
  let circles = svg.selectAll("circle")
    .data(data);
  
  circles
    .attr("cx", function(d){
      return xScale(d[x]);
    })
    .attr("cy", function(d){
      return yScale(d[y]);
    })
    .attr("r", function(d){
      return rScale(d[r]);
    })
    .style("fill", function(d){
      if (d['Continent'] === 'South America') {
        return 'forestgreen';
      } else {
        return 'steelblue';
      }
    })
   .on("mouseover", function(event, d){
      svg.selectAll("circle")
        .style("opacity", 0.2);
      text.attr("x", xScale(d[x]) + rScale(d[r]) + 10)
        .attr("y", yScale(d[y]))
        .text(d['Country']);
      d3.select(this)
        .style("opacity", 1.0)
        .style("stroke", "black")
        .style("stroke-width", 2.0);
    })
    .on("mouseout", function(event, d){
        svg.selectAll("circle")
          .style("opacity", 1.0)
          .style("stroke", "none");
        text.text('');
      });
  
  circles.enter().append("circle")
    .attr("cx", function(d){
      return xScale(d[x]);
    })
    .attr("cy", function(d){
      return yScale(d[y]);
    })
    .attr("r", function(d){
      return rScale(d[r]);
    })
    .style("fill", function(d){
      if (d['Continent'] === 'South America') {
        return 'forestgreen';
      } else {
        return 'steelblue';
      }
    })
   .on("mouseover", function(event, d){
      svg.selectAll("circle")
        .style("opacity", 0.2);
      text.attr("x", xScale(d[x]) + rScale(d[r]) + 10)
        .attr("y", yScale(d[y]))
        .text(d['Country']);
      d3.select(this)
        .style("opacity", 1.0)
        .style("stroke", "black")
        .style("stroke-width", 2.0);
    })
    .on("mouseout", function(d){
        svg.selectAll("circle")
          .style("opacity", 1.0)
          .style("stroke", "none");
        text.text('');
      });
  
  circles.exit().remove();
});                                         
                                                
                                                
                                                
                                                
     </script>
  </body>
</html>
